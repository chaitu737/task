      <div class="add-note-container" fxLayout="row" fxFlex.md="50" fxLayoutAlign="left center">
            <button *ngIf="!show" (click)="show = !show" mat-raised-button color="primary">
              <i class="fa fa-plus"></i> Add Note
            </button>
            <mat-card class="mat-card mat-elevation-z20" *ngIf="show">
              <mat-card-content>
                <form class="add-note" [formGroup]="noteForm" (ngSubmit)="onSubmit()">

           <input type="text" placeholder="title" formControlName="title" required placeholder="Title" /><i class="fas fa-thumbtack"></i>
           <br />
                  <textarea
                    type="text"
                    formControlName="body"
                    required
                    placeholder="Take a note..."></textarea><input style="display:none" type="file" (change)=" onFileSelected($event)" #fileInput>
                 <i class="fa fa-image" (click)="fileInput.click()" ></i>
                    <i class="fas fa-palette"></i><i class="fas fa-tags"></i>
                <br />
                  <button type="submit" [disabled]="!noteForm.valid" mat-raised-button color="primary">
                     <!-- name="save"></fa> Save --><i class="fa fa-save">Save</i>
                  </button>
                  <div class="add-note-close">
                        <button mat-raised-button color="warn" (click)="show = !show">
                            <i class="fa fa-close">Close</i>
                        </button>
                      </div>
                </form>
              </mat-card-content>
            </mat-card>
          </div>
